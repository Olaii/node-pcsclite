name: Prebuild Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  prebuild:
    name: Prebuild on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install pcsclite on Linux
        run: sudo apt-get install -y libpcsclite1 libpcsclite-dev pcscd
        if: matrix.os == 'ubuntu-latest'

      - name: Install dependencies
        run: npm ci
        
      - name: Prebuild - Node.js
        run: npm run prebuild
        
      - name: Prebuild - Electron
        run: npm run prebuild-electron
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: prebuilds-${{ matrix.os }}
          path: prebuilds/

  create-release:
    needs: prebuild
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: all-prebuilds
      
      - name: Create prebuilds directory
        run: mkdir -p prebuilds
      
      - name: Merge prebuilds
        run: cp -r all-prebuilds/prebuilds-*/* prebuilds/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: prebuilds/**/*